---
- name: Servidores Web
  hosts: webserver
  user: sysadmin
  become: yes

  tasks:

    - name: Paquete este apache
      ansible.builtin.package:
        name: "{{ apache_service }}"
        state: latest
      notify: Reiniciar httpd

    
    - name: Ultimo index.html presente
      copy:
        src: ./files/index.html
        dest: /var/www/html/index.html
      notify: Reiniciar httpd

    
    - name: Permitir http en firewall
      ansible.posix.firewalld:
        service: http
        state: enabled
        permanent: true
        immediate: true
        offline: true
      when: ansible_facts['os_family'] == 'Redhat'


    - name: Habilitar puerto SSSH/22 en ufw
      community.general.ufw:
        rule: allow
        port: ssh
        proto: tcp
        state: enabled
      when: ansible_facts['os_family'] == 'Debian'


    - name: Habilitar puerto HTTP/80 en ufw
      community.general.ufw:
        rule: allow
        port: http
        proto: tcp
        state: enabled
      when: ansible_facts['os_family'] == 'Debian'



  handlers: 
    - name: Reiniciar httpd
      service:
        name: "{{ apache_service }}"
        state: restarted
 
